
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de animales</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;}
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Orden</th>
                <th>Peso</th>
                <th>Nombre común</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                <td rowspan="5">Herbívoros</td>
                <tr>
                <td>78</td>
                <td>Caballo</td>
                </tr>
                <tr>
                <td>78</td>
                <td>Vaca</td>
                </tr>
                <tr>
                <td>78</td>
                <td>Iguana</td>
                </tr>
                <tr>
                <td>78</td>
                <td>Tortuga</td>
                </tr>
                <tr>
                <td rowspan="3">Carnivoros</td>
                <td>78</td>
                <td>Nutria marina</td>
                </tr>
                <tr>
                <td>78</td>
                <td>Coyote</td>
                </tr>
                <tr>
                <td>78</td>
                <td>Delfín</td>
                </tr>
            </tr>
            <tr>
            <td rowspan="2">Omnivoros</td>
            <td>78</td>
            <td>Perro</td>
            </tr>
                <tr>
                <td>78</td>
                <td>Cerdo</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
