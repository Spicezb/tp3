
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Animales Omnívoros</title>
        <style>
            body {
                background-color: #2D3B2F;
                font-family: 'Rye', cursive;
                font-size: 18px;                          
            }
            table {
                width: 85%;
                border-collapse: collapse;
                margin: 20px auto;
            }
            th, td {
                border: 1px solid #5A3E1B;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #3E5637;
                color: white;
            }
            tr:nth-child(odd) td {
                background-color: #A3A847;
                color: white;
            }
            tr:nth-child(even) td {
                background-color: #F7E9BE;
            }
            img {
                width: 100px;
                height: auto;
            }
            caption {
                font-size: 1.8em;
                margin: 10px;
                font-weight: bold;
                color: white;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Animales Omnívoros</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Código</th>
                    <th>Nombre común</th>
                    <th>Nombre científico</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
    
                <tr>
                    <td>4</td>
                    <td>ha4</td>
                    <td>Hormiga negra</td>
                    <td><i>  *Formicidae* (hay muchas especies)</i></td>
                    <td><img src=" https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Lasius_niger_ant.jpg/1280px-Lasius_niger_ant.jpg" alt="Hormiga negra"></td>
                </tr>
        
                <tr>
                    <td>6</td>
                    <td>fn6</td>
                    <td>Faisán común</td>
                    <td><i> *Phasianus colchicus*</i></td>

                </tr>
        
                <tr>
                    <td>8</td>
                    <td>pl8</td>
                    <td>Pato real</td>
                    <td><i> *Anas platyrhynchos*</i></td>
                    <td><img src=" https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Mallard_Anas_platyrhynchos_%28male%29.jpg/1280px-Mallard_Anas_platyrhynchos_%28male%29.jpg" alt="Pato real"></td>
                </tr>
        
                <tr>
                    <td>15</td>
                    <td>cn015</td>
                    <td>Camarón común</td>
                    <td><i> *Palaemon serratus*</i></td>
                    <td><img src=" https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Palaemon_serratus_2.jpg/1280px-Palaemon_serratus_2.jpg" alt="Camarón común"></td>
                </tr>
        
            </tbody>
        </table>

    </html>
